<div class="py-20 text-white px-5 lg:px-20">
  <h1 class="text-lg font-bold text-center py-10">My Installments</h1>

  <div *ngIf="!orders || orders.length === 0" class="text-center text-gray-400">
    No Installments pending!
  </div>

  <div *ngIf="orders && orders.length > 0" class="col-span-3 space-y-5">
    <div class="space-y-5" *ngFor="let item of orders">
      <div class="cursor-pointer" (click)="navigateToDrizzleInstallment(item.id)"
           *ngFor="let orderItems of item.orderItems">
        <div class="box">
          <div class="grid grid-cols-6">
            <div class="col-span-3">
              <div class="flex items-center w-full">
                <img class="w-[5rem] h-[5rem] object-cover object-top"
                     [src]="orderItems.product.imageUrl"
                     alt="image">

                <div class="ml-5">
                  <p class="font-semibold text-lg">{{orderItems.product.title}}</p>
                  <p class="text-sm text-gray-400">Quantity: {{orderItems.quantity}}</p>
                  <p class="text-sm text-gray-400">Color: {{orderItems.product.color}}</p>
                </div>
              </div>
            </div>

            <div class="col-span-1">
              <p class="font-semibold text-lg">Rs {{item.totalDiscountedPrice}}</p>
            </div>

            <div class="col-span-2">
              <p class="font-semibold text-lg">Expected Delivery on mar 30</p>
              <p class="text-sm">Your Item has been {{item.orderStatus}}</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
