<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
    <h1>Drizzle</h1>

    <div>
      <mat-form-field class="w-full">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required email>
        <mat-error *ngIf="loginForm.controls['email'].hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="loginForm.controls['email'].hasError('email')">Email not valid!</mat-error>
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" required password>
        <mat-error *ngIf="loginForm.controls['password']
        .hasError('required')">Password is required
        </mat-error>
        <mat-error *ngIf="loginForm.controls['password']
        .hasError('minlength')">Password should be at least 8 characters long
        </mat-error>
      </mat-form-field>

      <div>
        <button mat-raised-button
                class="w-full"
                style="padding:1.7rem"
                color="accent">
          LOGIN
        </button>

        <div class="pt-5">
          <span>Don't have account?</span>
          <button mat-button
                  (click)="changeTemplate()"
                  color="accent">
            REGISTER
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
